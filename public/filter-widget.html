<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter widget</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js" integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

    <script type="text/x-script" class="colorsFilterTemplateText brandsFilterTemplateText">
        <table style="width:80%">
            <tr>
                <th>Brand</th>
                <th>Make</th>
                <th>Registration Number</th>
                <th>Price</th>
                <th>Color</th>
            </tr>
            {{#each brandsFilter}}


            <tr>
                <td>
                    <li>{{this.model}}</li>
                </td>
                <td>
                    <li>{{this.make}}</li>
                </td>
                <td>
                    <li>{{this.reg_number}}</li>
                </td>
                <td>
                    <li>{{this.price}}</li>
                </td>

                <td>
                    <li>{{this.color}}</li>
                </td>

            </tr>


            {{/each}}
        </table>

    </script>

    <script type="text/x-script" class="colorsTemplateText">

        {{#each colors}}

        <option value="{{this}}" name="colorSelection">{{this}}</option> {{/each}}

    </script>

    <script type="text/x-script" class="brandsTemplateText">

        {{#each brands}}

        <option value="{{this}}" ">{{this}}</option>

        {{/each}}

    </script>


</head>

<body>
    <div class=" dropdown ">
        <h1>Filter widget</h1>
        <h1>colors</h1>


        <select class="colorsList colorSelection "></select>



        <h1>brands</h1>
        <select class="brandsList brandSelection ">

    </select>

        <button type="button " name="button " class="button ">FILTER</button>

    </div>

<div class= "brandsFilter ">
<ul class="brandsListFilter ">

</ul>
</div>

</body>
<script src="filter.js "></script>

</html>
